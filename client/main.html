<head>
  <title>The Hollowed</title>
</head>

<body>
</body>


<template name="Main">
    <h1 id="Title"> The Others</h1>
    
    {{> yield}}
    {{#if currentUser}}
        <a class="Logout"> Logout </a>
    {{/if}}
</template>

<template name="Profile">
    <h2>{{Username}}</h2>
    <br>
    <p>Exp: {{Exp}}</p>
    <p>Kills: {{Kills}}</p>
    <p>Highest Round: {{HighestRound}}</p>
    
</template>

<template name="Register">
    <div class="InputBox">
    <h2>Register</h2>
    <form class="register">
        <p>Email: <input type="email" name="email"></p>
        <p>Username: <input type="username" name="username"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
    </div>
</template>


<template name="Login">
    <div class="InputBox">
        <h1>Login</h1>
        <form class="Login">
            <p>Username: <input type="username" name="username"></p>
            <p>Password: <input type="password" name="password"></p>
            <p><input type="submit" value="Login"></p>
            <p id="LoginResult"></p>
        </form>
        <a href="{{pathFor route='Register'}}">Sign up</a>
    </div>
    
</template>
