<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">

    <title>The Hollowed</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
</body>


<template name="Main">
    {{#if currentUser}}
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Signed in as {{currentUser.username}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a class="Logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    {{/if}}
    <div class="page-header text-center">
        <h1>The Others</h1>
    </div>
    <div class="container">
        {{> yield}}
    </div>
</template>

<template name="Profile">
    <div class="row">
        <h2>{{Username}}, <small>your statistics.</small></h2>
        <div class="col-md-offset-1 col-md6">
            <p>Exp: {{Exp}}</p>
            <p>Kills: {{Kills}}</p>
            <p>Highest Round: {{HighestRound}}</p>
        </div>
    </div>
</template>

<template name="Register">
    <div class="row">
        <div class="col-md-offset-3 col-md-6 col-xs-offset-2 col-xs-8">
            <form id="SignupForm">
                <h4>Register.</h4>
                <div class="form-group form-group-sm">
                    <label for="inputEmail">Email</label>
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="email@example.com">
                </div>
                <div class="form-group form-group-sm">
                    <label for="inputUsername">Username</label>
                    <input type="username" name="username" class="form-control" id="inputUsername" placeholder="Username">
                </div>
                <div class="form-group form-group-sm">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up <i class="fa fa-user-plus" aria-hidden="true"></i></button>
                <a href="{{pathFor route='Login'}}" class="btn btn-default btn-xs btn-block">Back <i class="fa angle-left" aria-hidden="true"></i></a>
            </form>
        </div>
    </div>
</template>


<template name="Login">
    <div class="row">
        <div class="col-md-offset-3 col-md-6 col-xs-offset-2 col-xs-8">
            <form id="LoginForm">
                <h4>Welcome.</h4>
                <div class="form-group form-group-sm">
                    <label for="inputUsername">Username</label>
                    <input type="username" name="username" class="form-control" id="inputUsername" placeholder="Username">
                </div>
                <div class="form-group form-group-sm">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <p id="LoginResult" class="text-danger"></p>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                <a href="{{pathFor route='Register'}}" class="btn btn-default btn-xs btn-block">Sign up <i class="fa fa-user-plus" aria-hidden="true"></i></a>
            </form>
        </div>
    </div>
</template>
